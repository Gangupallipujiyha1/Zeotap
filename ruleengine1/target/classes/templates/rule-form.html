<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rule Engine</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Submit a Rule</h1>
    <form th:action="@{/api/rules/evaluate}" th:object="${ruleRequest}" method="post">
        <div>
            <label for="ruleName">Rule Name:</label>
            <input type="text" id="ruleName" th:field="*{ruleName}" required />
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" required />
        </div>
        <div>
            <label for="department">Department:</label>
            <input type="text" id="department" th:field="*{department}" required />
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" required />
        </div>
        <button type="submit">Submit Rule</button>
    </form>

    <div th:if="${resultMessage}">
        <p th:text="${resultMessage}"></p>
    </div>
</body>
</html>
